<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bot - Bot Hosting Platform</title>
    <style>
        /* Same styles as index.html */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: #2d3748;
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .main-content {
            padding: 32px;
        }
        
        .upload-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f7fafc;
        }
        
        .upload-area:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 16px;
        }
        
        .upload-text {
            color: #718096;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #a0aec0;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        #fileList {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .file-name {
            flex: 1;
            color: #2d3748;
        }
        
        .file-size {
            color: #718096;
            font-size: 14px;
            margin-right: 12px;
        }
        
        .remove-file {
            background: #f56565;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .requirements-hint {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            border-radius: 6px;
            padding: 16px;
            margin-top: 20px;
            color: #22543d;
            font-size: 14px;
        }
        
        .requirements-hint strong {
            display: block;
            margin-bottom: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #48bb78;
            color: white;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f56565;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">🤖 Upload Bot</div>
            <div>
                <a href="/" style="color: white; text-decoration: none;">← Back to Dashboard</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="upload-form">
                <div class="form-group">
                    <label for="botName">Bot Name</label>
                    <input type="text" id="botName" placeholder="e.g., My Discord Bot" value="My Bot">
                </div>
                
                <div class="form-group">
                    <label>Upload Bot Files</label>
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">📁</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-hint">Python files, requirements.txt, config files (max 16MB)</div>
                        <input type="file" id="fileInput" multiple onchange="handleFileSelect(event)">
                    </div>
                    
                    <div id="fileList"></div>
                </div>
                
                <div class="requirements-hint">
                    <strong>💡 Pro Tip:</strong>
                    Include a <code>requirements.txt</code> file to automatically install dependencies.
                    Make sure your main bot file is named <code>main.py</code>, <code>bot.py</code>, or contains your bot name.
                </div>
                
                <div class="btn-group">
                    <button id="uploadBtn" class="btn" onclick="uploadFiles()">
                        <span id="uploadText">Upload & Install Bot</span>
                        <span id="uploadSpinner" style="display: none;" class="spinner">⟳</span>
                    </button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let files = [];
        
        function handleFileSelect(event) {
            const newFiles = Array.from(event.target.files);
            files = [...files, ...newFiles];
            renderFileList();
        }
        
        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            let html = '<div style="margin-bottom: 8px; color: #718096; font-size: 14px;">Selected files:</div>';
            
            files.forEach((file, index) => {
                const size = file.size > 1024 * 1024 
                    ? (file.size / (1024 * 1024)).toFixed(1) + ' MB'
                    : (file.size / 1024).toFixed(1) + ' KB';
                
                html += `
                    <div class="file-item">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${size}</div>
                        <button class="remove-file" onclick="removeFile(${index})">×</button>
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }
        
        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
        }
        
        async function uploadFiles() {
            if (files.length === 0) {
                showNotification('Please select at least one file', 'error');
                return;
            }
            
            const botName = document.getElementById('botName').value.trim() || 'My Bot';
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadText = document.getElementById('uploadText');
            const uploadSpinner = document.getElementById('uploadSpinner');
            
            uploadBtn.disabled = true;
            uploadText.style.display = 'none';
            uploadSpinner.style.display = 'inline-block';
            
            try {
                const formData = new FormData();
                formData.append('bot_name', botName);
                
                files.forEach(file => {
                    formData.append('files[]', file);
                });
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification(`Successfully uploaded ${data.files.length} files!`, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showNotification('Upload error: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadText.style.display = 'inline-block';
                uploadSpinner.style.display = 'none';
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Drag and drop support
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4299e1';
            uploadArea.style.background = '#ebf8ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#cbd5e0';
            uploadArea.style.background = '#f7fafc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#cbd5e0';
            uploadArea.style.background = '#f7fafc';
            
            const droppedFiles = Array.from(e.dataTransfer.files);
            files = [...files, ...droppedFiles];
            renderFileList();
        });
    </script>
</body>
</html>
